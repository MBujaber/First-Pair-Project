{% extends "base.html" %} 
{% block title %} TITLE {% endblock title %}

 {% block content %}
 
 <h1 class="text-center">My Events</h1>
   <div class="row g-3">
    {% if events %}
    {% for event in events %}  
    <div class="col-lg-4">
      <div class="card shadow my-4">
        <div class="card-body">
          <img
          src={{event.image.url}}
          class="card-img-top"
          alt={{event.name}}
          />
          <p class="card-text text-center">{{event.name}}</p>
          <p class="card-text text-center">{{ event.date }}</p>
          <p class="card-text text-center">{{ eventitem.book_seats }}</p>
          </div>
        </div>


    </div>
    {% endfor %}
    {% else %}
    <p>No event items yet!</p>
    {% endif %}

  </div>


{% endblock content %}
